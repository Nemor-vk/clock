<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DClock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="seconds"></div>
        </div>
        <img src="rolex.png" alt="rolex logo">

        <button class="btn" id="box" onclick="startStop()">Show Time</button>

        <!-- dark mode -->
        <button class="btn" id="dark" onclick="darkMode()">Dark
        </button>
    </div>

    <p>coded by vivek</p>
</body>
<script src="index.js"></script>
</html>
